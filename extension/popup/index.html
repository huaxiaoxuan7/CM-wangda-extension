<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            width: 200px;
            padding: 12px;
        }
    </style>
</head>

<body>
    <h6>功能配置</h6>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">学习助力</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">音视频自动静音</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch">
        <label class="form-check-label" for="flexSwitchCheckChecked">完成课程自动关闭</label>
    </div>
    <p></p>
    <h6>页面配置</h6>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">开启主页浮窗</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">开启专题浮窗</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">开启课程浮窗</label>
    </div>
    <script type="text/javascript" src="./popup.js"></script>
</body>

</html>
